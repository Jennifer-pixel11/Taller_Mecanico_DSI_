<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema Taller Mecánico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="public/styles.css">
</head>
<body class="bg-primary d-flex align-items-center justify-content-center vh-100">
  <div class="card p-4 shadow-lg" style="width: 350px">
    <div class="text-center">
      <img src="public/logotipo.png" alt="Logo" width="100">
    </div>
    <!-- Formulario de inicio de sesión -->
    <form id="login-form" method="POST" action="controller/UsuarioController.php" autocomplete="off">
      <input type="hidden" name="accion" value="login">
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuario</label>
        <input type="text" class="form-control" name="usuario" required autocomplete="off">
      </div>
      <div class="mb-3">
        <label for="clave" class="form-label">Contraseña</label>
        <input type="password" class="form-control" name="clave" required autocomplete="new-password">
      </div>
      <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
    </form>
    <hr>
    <!-- Formulario de registro -->
    <form id="register-form" method="POST" action="controller/UsuarioController.php" autocomplete="off">
      <input type="hidden" name="accion" value="register">
      <div class="mb-3">
        <label for="usuario" class="form-label">Nuevo Usuario</label>
        <input type="text" class="form-control" name="usuario" required autocomplete="off">
      </div>
      <div class="mb-3">
        <label for="clave" class="form-label">Contraseña</label>
        <input type="password" class="form-control" name="clave" required autocomplete="new-password">
      </div>
      <div class="mb-3">
        <label for="rol" class="form-label">Rol</label>
        <select name="rol" class="form-select" required>
          <option value="" disabled selected>Selecciona un rol</option>
          <option value="Gerente">Gerente</option>
          <option value="Mecánico">Mecánico</option>
          <option value="Visitante">Visitante</option>
        </select>
      </div>
      <button type="submit" class="btn btn-secondary w-100">Registrar</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
