<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema Taller Mecánico</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="public/logotipo.png" type="image/png">
  <!-- <link rel="stylesheet" href="public/styles.css">-->
</head>
<body class="bg-primary d-flex align-items-center justify-content-center vh-100">

  <div class="card p-4 shadow-lg" style="width: 350px">
    <div class="text-center">
      <img src="public/logotipo.png" alt="Logo" width="100">
    </div>

    <!-- Formulario de inicio de sesión -->
    <form id="login-form" method="POST" action="controller/UsuarioController.php" autocomplete="off">
      <input type="hidden" name="accion" value="login">
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuario</label>
        <input type="text" class="form-control" name="usuario" required autocomplete="off">
      </div>
      <div class="mb-3">
        <label for="clave" class="form-label">Contraseña</label>
        <input type="password" class="form-control" name="clave" required autocomplete="new-password">
      </div>
      <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
    </form>

    <hr>

    <!-- Botón para abrir el modal de registro -->
    <button type="button" class="btn btn-light w-100" data-bs-toggle="modal" data-bs-target="#registerModal">
      Agregar cuenta
    </button>
  </div>

  <!-- Modal de registro -->
  <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form id="register-form" method="POST" action="controller/UsuarioController.php" autocomplete="off">
          <input type="hidden" name="accion" value="register">
          <div class="modal-header">
            <h5 class="modal-title" id="registerModalLabel">Registrar nueva cuenta</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="usuario" class="form-label">Nombre Usuario</label>
              <input type="text" class="form-control" name="usuario" required autocomplete="off">
            </div>
            <div class="mb-3">
              <label for="clave" class="form-label">Contraseña</label>
              <input type="password" class="form-control" name="clave" required autocomplete="new-password">
            </div>
            <div class="mb-3">
              <label for="correo" class="form-label">email</label>
              <input type="email" class="form-control" name="correo" required autocomplete="off">
            </div>
            <div class="mb-3">
              <label for="telefono" class="form-label">telefono </label>
              <input type="text" class="form-control" name="telefono" required autocomplete="off">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-success">Registrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
