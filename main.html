<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Control - Taller</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4 text-center">Panel de Control del Taller</h1>
    <div class="row g-4">
      <div class="col-md-3">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">Inventario</h5>
            <a href="#" class="btn btn-outline-primary w-100">Gestionar</a>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">Citas</h5>
            <a href="#" class="btn btn-outline-success w-100">Agendar</a>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">Servicios</h5>
            <a href="#" class="btn btn-outline-warning w-100">Ver Servicios</a>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">Notificaciones</h5>
            <a href="#" class="btn btn-outline-info w-100">Enviar</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
